<body>
 
  
    <button type="rock" id="rock"> Rock </button>
    <button type="paper" id="paper"> Paper </button>
    <button type="scissor" id="scissors"> Scissors </button>
    

    <h1 id="decision"></h1>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
      </script>
 
      <script>
 
  
    var computerChoice = function(){

    var choice = Math.random();
                if (choice <= 0.34) {
                    choice = "rock";
            } else if(choice <= 0.67) {
                    choice = "paper";
            } else {
                    choice = "scissors";
            } 
                return choice;

        }


      var compare = function(choice1, choice2) {
            if (choice1 === choice2) {
                return "The result is a tie!";
            }
            if (choice1 === "rock") {
                if (choice2 === "scissors") {
                    return "rock wins!";
                } else {
                    return "paper wins!";
                }
            }
            if (choice1 === "paper") {
                if (choice2 === "rock") {
                    return "paper wins";
                } else {
                    return "scissors wins!";
                }
            }
            if (choice1 === "scissors") {
                if (choice2 === "paper") {
                    return "scissors wins";
                } else {
                    return "rock wins!";
                }
            }
    }   
    
  console.time("My kewl timer");

            $('#rock').on('click', function(){
               var result = compare('rock', computerChoice());
               $("#decision").html(result);
            });
            $('#paper').on('click', function(){
               var result = compare('paper', computerChoice());
               $("#decision").html(result);
            });
            $('#scissors').on('click', function(){
               var result = compare('scissors', computerChoice());
               $("#decision").html(result);

            console.timeEnd("My kewl timer");
