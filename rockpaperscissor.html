<html>
<head>
  <title>Rock, Paper, Scissors..</title>
  
</head>
<body>
 
  <form>
    <button type="rock" id="rock"> Rock </button>
     <button type="paper" id="paper"> Paper </button>
      <button type="scissor" id="scissor"> Scissor </button>
    
    <!--<button type="submit" id="submit" >Submit</button> -->

  </form>


  <h1 id="message"></h1>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
      </script>
 
      <script>
 
  
    var userChoice = prompt("Do you choose rock, paper or scissors?");

    var computerChoice = Math.random();
        if (computerChoice < 0.34) {
        computerChoice = "rock";
    } else if(computerChoice <= 0.67) {
        computerChoice = "paper";
    } else {
        computerChoice = "scissors";
    } console.log("Computer: " + computerChoice);

  var compare = function(choice1, choice2) {
    if (choice1 === choice2) {
        return "The result is a tie!";
    }
    if (choice1 === "rock") {
        if (choice2 === "scissors") {
            return "rock wins";
        } else {
            return "paper wins";
        }
    }
    if (choice1 === "paper") {
        if (choice2 === "rock") {
            return "paper wins";
        } else {
            return "scissors wins";
        }
    }
    if (choice1 === "scissors") {
        if (choice2 === "paper") {
            return "scissors wins";
        } else {
            return "rock wins";
        }
    }

  

};
compare(userChoice, computerChoice)
    
 
    $("#rock").on('click', function (e){
    e.preventDefault();

    $("#paper").on('click', function (e){
    e.preventDefault();

    $("#scissor").on('click', function (e){
    e.preventDefault();
    
 
    var message = computerChoice(); 
 
    $("#message").html(message);
    });
  
  </script>
 
</body>
</html>
